<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main">
        <section class="wrapper-menu">
            <section class="logo-menu-section">
                <section class="logo">
                    <img src="./assets/img/logo.png" alt="Logo" width="100" height="50">
                </section>
                
                <section class="titulo">
                    <h4>Menu</h4>
                    <br>
                </section>
            </section>
            
            <section class="item menu">
                <div class="grid-item">Inicio</div>
                <div class="grid-item">Catalogo</div>
                <div class="grid-item">Ofertas</div>
                <div class="grid-item">Contacto</div>
            </section>
        </section>

        <section class="wrapper-products">
            <section class="products-item">
                <img src="./assets/img/img1.jpg" alt="Producto 1" class="product-image">
                <img src="./assets/img/img1.jpg" alt="Producto 2" class="product-image">
                <img src="./assets/img/img1.jpg" alt="Producto 3" class="product-image">
                <img src="./assets/img/img1.jpg" alt="Producto 4" class="product-image">
                <img src="./assets/img/img1.jpg" alt="Producto 5" class="product-image">
                <img src="./assets/img/img1.jpg" alt="Producto 6" class="product-image">
            </section>
        </section>
    </section>

    <section class="footer">
        <br>
        <section class="p-footer">
            <p>Nuestra página web va dedicada a la salud y bienestar alimenticio de nuestras queridas mascotas, te invitamos a seguirnos. ¡Te esperamos en nuestra tienda física!</p>
        </section>

        <section class="img-footer">
            <img src="./assets/img/logofb.png" alt="fb">
            <img src="./assets/img/logoig.png" alt="ig">
        </section>
    </section>
</body>
</html>
